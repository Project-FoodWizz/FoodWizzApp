<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodWizz - Restaurant Inventory Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginRegister.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 900px;
            max-width: 90vw;
            min-height: 600px;
            position: relative;
        }

        .panel {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: space-around;
            text-align: center;
            z-index: 6;
            width: 50%;
            height: 100%;
            position: absolute;
            top: 0;
            transition: transform 0.9s ease-in-out;
            transition-delay: 0.6s;
        }

        .login-panel {
            left: 0;
            transform: translateX(0);
        }

        .register-panel {
            left: 50%;
            transform: translateX(100%);
        }

        .register-mode .login-panel {
            transform: translateX(-100%);
        }

        .register-mode .register-panel {
            transform: translateX(0);
        }

        .side {
            width: 50%;
            padding: 3rem 17% 2rem 12%;
        }

        .form-side {
            width: 50%;
            padding: 3rem 12% 2rem 17%;
        }

        .social-container {
            margin: 10px 0;
            display: flex;
            justify-content: center;
        }

        .social-container button {
            background-color: #f0f0f0;
            border: none;
            outline: none;
            height: 55px;
            border-radius: 55px;
            color: #acacac;
            text-transform: uppercase;
            font-weight: 600;
            margin: 0 10px;
            cursor: pointer;
            transition: 0.5s;
        }

        .social-container button:hover {
            background-color: #ddd;
        }

        .form-side input {
            background-color: #f0f0f0;
            margin: 10px 0;
            height: 55px;
            border-radius: 55px;
            display: grid;
            grid-template-columns: 15% 85%;
            padding: 0 0.4rem;
            position: relative;
            width: 100%;
            max-width: 380px;
            outline: none;
            border: none;
            line-height: 1;
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }

        .form-side input::placeholder {
            color: #aaa;
            font-weight: 500;
        }

        .form-btn {
            width: 150px;
            background-color: #5995fd;
            border: none;
            outline: none;
            height: 49px;
            border-radius: 49px;
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.5s;
        }

        .form-btn:hover {
            background-color: #4d84e2;
        }

        .forgot {
            margin: 10px 0;
            color: #5995fd;
            cursor: pointer;
            transition: 0.5s;
        }

        .forgot:hover {
            text-decoration: underline;
        }

        .side-btn {
            width: 130px;
            background: none;
            border: 2px solid #5995fd;
            height: 41px;
            border-radius: 41px;
            color: #5995fd;
            text-transform: uppercase;
            font-weight: 600;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.5s;
        }

        .side-btn:hover {
            background-color: #5995fd;
            color: white;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 10001;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .notification-success {
            background: #10B981;
        }

        .notification-error {
            background: #EF4444;
        }

        .notification-warning {
            background: #F59E0B;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 870px) {
            .container {
                min-height: 800px;
                height: 100vh;
            }

            .panel {
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                padding: 2.5rem 8%;
                grid-column: 1 / 2;
            }

            .register-panel {
                grid-row: 3 / 4;
            }

            .login-panel {
                grid-row: 1 / 2;
            }

            .side {
                padding: 2.5rem 8%;
            }

            .form-side {
                padding: 2.5rem 8%;
            }

            .social-container button {
                width: 40px;
                height: 40px;
                border-radius: 40px;
                margin: 0 5px;
            }

            .form-side input {
                height: 45px;
                border-radius: 45px;
            }

            .form-btn {
                width: 130px;
                height: 40px;
                border-radius: 40px;
                font-size: 0.9rem;
            }

            .side-btn {
                width: 110px;
                height: 35px;
                border-radius: 35px;
                font-size: 0.7rem;
            }
        }

        @media (max-width: 570px) {
            .form-side {
                padding: 0 1.5rem;
            }

            .side {
                padding: 0 1.5rem;
            }

            .social-container {
                display: none;
            }

            .form-side input {
                padding: 0 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            .form-btn {
                width: 100%;
            }

            .side-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="panel login-panel">
            <div class="side">
                <h2>Welcome Back!</h2>
                <p>Sign in to access your restaurant inventory management system and keep track of your business.</p>
                <button class="side-btn" id="toRegister">Create Account</button>
            </div>
            <div class="form-side">
                <h2>Sign In</h2>
                <div class="social-container">
                    <button>üìß</button>
                    <button>üîê</button>
                    <button>üë§</button>
                </div>
                <form id="loginForm">
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <div class="forgot">Forgot your password?</div>
                    <button type="submit" class="form-btn">Sign In</button>
                </form>
            </div>
        </div>

        <div class="panel register-panel">
            <div class="form-side">
                <h2>Create Account</h2>
                <div class="social-container">
                    <button>üìß</button>
                    <button>üîê</button>
                    <button>üë§</button>
                </div>
                <form id="registerForm">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="form-btn">Sign Up</button>
                </form>
            </div>
            <div class="side">
                <h2>Hello, Friend!</h2>
                <p>Enter your personal details and start your journey with our restaurant management system.</p>
                <button class="side-btn" id="toLogin">Sign In</button>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const toRegisterBtn = document.getElementById('toRegister');
        const toLoginBtn = document.getElementById('toLogin');

        toRegisterBtn.addEventListener('click', () => {
            container.classList.add('register-mode');
        });

        toLoginBtn.addEventListener('click', () => {
            container.classList.remove('register-mode');
        });

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 16px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 10001;
                animation: slideIn 0.3s ease-out;
                box-shadow: 0 4px 16px rgba(0,0,0,0.2);
                background: ${type === 'success' ? '#10B981' : type === 'error' ? '#EF4444' : '#F59E0B'};
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Register form
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    showNotification(result.message, 'success');
                    setTimeout(() => {
                        container.classList.remove('register-mode');
                        this.reset();
                    }, 1500);
                } else {
                    showNotification(result.message, 'error');
                }
            } catch (error) {
                showNotification('Connection error', 'error');
            }
        });

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    showNotification(result.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showNotification(result.message, 'error');
                }
            } catch (error) {
                showNotification('Connection error', 'error');
            }
        });
    </script>
</body>
</html>
